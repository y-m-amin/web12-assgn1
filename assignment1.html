<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav-left">My Website</div>
        <div class="nav-right">
          <button class="login-btn">Login</button>
        </div>
      </nav>

      <div class="banner">
        <h1>Cool Dark UI Template for Webflow Agencies!</h1>

        <button class="focus-btn">Stay Focused</button>
      </div>
    </header>

    <main>
      <section class="action">
        <div class="action-left">
          <h2>See It In Action</h2>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="preview-btn">Launch Live Preview</button>
        </div>
        <div class="action-right">
          <img src="./Assets/wc-mini.png" alt="Live Preview" />
        </div>
      </section>
    </main>
  </body>
</html>
